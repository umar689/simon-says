<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <p><b>Press the Start button or any key to begin</b></p>
    <button id="startButton">Start Game</button>
    <div class="bigbox">
        <div class="box one h" id="red">1</div>
        <div class="box three h" id="yellow">3</div>
    </div>
    <div class="bigbox">
        <div class="box two h" id="blue">2</div>
        <div class="box four h" id="purple">4</div>
    </div>
    <p class="highest">Highest Score: 0</p>
    <script src="gameapp.js"></script>
</body>
</html>
